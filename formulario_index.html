<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CSS</title>
    <meta name="autor" content="Rafael de Lucena Soares">
    <meta name="description" content="Formularo CSS">
    <meta name="keywords" content="Formulario, CSS">
    <link rel="stylesheet" href="formulario_style.css">

</head>

<body>
    
   <!-- Desenvolva um formulário para cadastro de usuário, com os campos, 
    nome, username, email, senha, cpf e um botão de enviar e estilize-o 
    com css da maneira que preferir.-->

    <h1>Formulario - Atividade CSS</h1>
    <h2>Faça o seu cadastro!!!</h2>
    
    <fieldset>
        <legend>Dados Pessoais</legend>

    <form class="form">

        <div class="formulario">

            <br> <label for="name">Nome:</label> <br> 
                    <input type="text" id="name" /> 
            
                <br><label for="Username">Username:</label> <br>
                <input type="username" id="Username" />   
        
            <br> <label for="mail">E-mail:</label> <br>
                <input type="email" id="mail" />          

                <br><label for="key">Senha:</label> <br>
                <input type="password" id="password" />            
            
                <br><label for="documentacao">CPF:</label> <br>
                <input type="doc" id="doc"/>     

                <br><br>
                <button type="submit">Enviar</button>


        </div>

    </form>

</fieldset>

</body>

</html>
